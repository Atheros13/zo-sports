{% extends "user/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<hr />
<p>Firstname: {{firstname}}</p>
<p>Surname: {{surname}}</p>
<p>Email: {{email}}</p>
{% if message != '' %}
    <p>Message: {{message}}</p>
{% endif %}

<form action="" method="post">
    <input type="submit" name="contact-submit" value="Upvote" />
</form>

{% endblock %}
