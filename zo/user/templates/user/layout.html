<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZO - {{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'public/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'public/content/site.css' %}" />
    <script src="{% static 'public/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'profile' %}" class="navbar-brand">{{user}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'user_hubs' %}">Hubs</a></li>
                    <li><a>Tournaments</a></li>
                    <li><a href="{% url 'settings' %}">Settings</a></li>
                    <li><a>Contact</a></li>
                </ul>

                {% include 'user/loginpartial.html' %}

            </div>
        </div>
    </div>

    <div class="container body-content">
<br />
{% block content %}{% endblock %}

        <hr/>
        <footer>
            <p>&copy; {{ year }} - ZO-SPORTS</p>
        </footer>
    </div>

    <script src="{% static 'public/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'public/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'public/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
