{% extends "user/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />

{% for c in choices %}

    <form actions="." method="post">
    {% csrf_token %}
    <input type="submit" name="{{c.0}}" value="{{c.1}}" class="btn btn-default" />
    <p style="display:inline;padding-left:2em">{{c.2}}</p>
    <hr />
    </form>     

{% endfor %}

{% endblock %}
