{% extends layout %}

{% block content %}

    <h2>{{ title }}</h2>
    <br />
    <p></p>

    <div class="row page-content">
        <div class="col-md-5">

            {% for c in choices %}
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <form actions="." method="post">
                        {% csrf_token %}
                        <input type="submit" name="{{c.button_text}}" value="{{c.button_text}}" class="btn btn-default btn-contact" />
                    </form>
                </div>
                <div class="col-md-8">
                    <p>{{c.description}}</p>
                </div>
            </div>

            {% endfor %}

        </div>
        <div class="col-md-7">
            <p>{{form.as_p}}</p>
        </div>
    </div>


{% endblock %}
