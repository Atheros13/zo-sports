{% extends "public/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />

<p>{{message}}</p>
<hr />

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            {{ form.email }}
        </div>
    </div>
    <div class="form-actions">
        <br />
      <button type="submit">Request Password Reset</button>
    </div>
</form>

{% endblock %}
